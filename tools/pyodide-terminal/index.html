    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;

        /* Light mode colors */
        --bg-primary: #f5f7fb;
        --bg-card: #fff;
        --bg-secondary: #f4f6fb;
        --bg-secondary-hover: #eef2fb;
        --bg-output: #f6f8ff;
        --text-primary: #1f2a44;
        --text-secondary: #5b6884;
        --text-tertiary: #56637e;
        --border-color: #d4d9e6;
        --border-card: rgba(153, 176, 234, 0.3);
        --border-hover: #99b0ea;
        --link-color: #3559a2;
        --link-hover: #2b4a89;
        --error-color: #b42318;
        --header-gradient-1: #1f3f7a;
        --header-gradient-2: #3559a2;
        --header-text: #fff;
        --shadow-card: rgba(31, 42, 68, 0.08);
        --shadow-header: rgba(31, 63, 122, 0.25);
        --shadow-hover: rgba(53, 89, 162, 0.12);

        background: var(--bg-primary);
        color: var(--text-primary);
      }

      :root.dark-mode {
        color-scheme: dark;

        /* Dark mode colors */
        --bg-primary: #0f1419;
        --bg-card: #1a1f2e;
        --bg-secondary: #151b26;
        --bg-secondary-hover: #1f2738;
        --bg-output: #13181f;
        --text-primary: #e6edf3;
        --text-secondary: #9198a1;
        --text-tertiary: #7d8590;
        --border-color: #30363d;
        --border-card: rgba(99, 110, 234, 0.3);
        --border-hover: #636eea;
        --link-color: #6b8aff;
        --link-hover: #8ca6ff;
        --error-color: #f85149;
        --header-gradient-1: #161b33;
        --header-gradient-2: #1f2d52;
        --header-text: #e6edf3;
        --shadow-card: rgba(0, 0, 0, 0.3);
        --shadow-header: rgba(0, 0, 0, 0.4);
        --shadow-hover: rgba(99, 110, 234, 0.2);
      }

      body {
        margin: 0;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(120deg, var(--header-gradient-1), var(--header-gradient-2));
        color: var(--header-text);
        padding: 56px 24px 64px;
        box-shadow: 0 12px 30px var(--shadow-header);
        position: relative;
      }

      header h1 {
        margin: 0 0 12px;
        font-size: 2.4rem;
      }

      header p {
        margin: 0;
        max-width: 640px;
        opacity: 0.9;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 24px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        padding: 8px 16px;
        color: var(--header-text);
        cursor: pointer;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      .theme-toggle:active {
        transform: translateY(0);
      }

      main {
        max-width: 1080px;
        margin: -32px auto 64px;
        padding: 0 24px;
      }

      .card {
        background: var(--bg-card);
        border-radius: 16px;
        box-shadow: 0 16px 40px var(--shadow-card);
        border: 1px solid var(--border-card);
        padding: 28px;
        margin-bottom: 32px;
      }

      .tool-index {
        display: grid;
        gap: 16px;
      }

      .tool-index a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 20px;
        background: var(--bg-secondary);
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        border: 1px solid transparent;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .tool-index a:hover {
        border-color: var(--border-hover);
        background: var(--bg-secondary-hover);
        box-shadow: 0 10px 18px var(--shadow-hover);
        transform: translateY(-2px);
      }

      .tool-meta {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .tool-meta span:last-child {
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .breadcrumb {
        font-size: 0.95rem;
        margin-bottom: 16px;
        padding-top: 40px;
      }

      .breadcrumb a {
        color: var(--link-color);
        text-decoration: none;
      }

      .tool-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 16px;
        flex-wrap: wrap;
      }

      .tool-header h2 {
        margin: 0;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        padding: 12px;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        resize: vertical;
        background: var(--bg-card);
        color: var(--text-primary);
      }

      .helper {
        margin: 12px 0 0;
        color: var(--text-tertiary);
        font-size: 0.95rem;
      }

      .link-button {
        background: none;
        border: 0;
        padding: 0;
        color: var(--link-color);
        text-decoration: underline;
        cursor: pointer;
        font: inherit;
      }

      .link-button:hover {
        color: var(--link-hover);
      }

      .tool-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        margin-top: 20px;
      }

      .output {
        background: var(--bg-output);
        border-radius: 12px;
        padding: 12px;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        min-height: 140px;
        white-space: pre-wrap;
        word-break: break-word;
        color: var(--text-primary);
      }

      .status {
        color: var(--text-tertiary);
        font-size: 0.95rem;
      }

      .error {
        color: var(--error-color);
      }
    </style>

<script>
  // Global error handler to catch issues early
  window.onerror = function(message, source, lineno, colno, error) {
    const errorMsg = `\x1b[31m[Error] ${message} (${source ? source.split('/').pop() : 'unknown'}:${lineno})\x1b[0m\r\n`;
    if (window.term) {
        term.write(errorMsg);
    } else {
        // If term isn't ready, try to append to container if possible or just console
        console.error(message);
        const container = document.getElementById('terminal-container');
        if (container) {
            const errDiv = document.createElement('div');
            errDiv.style.color = 'red';
            errDiv.textContent = message;
            container.appendChild(errDiv);
        }
    }
  };

  // Terminal setup
  const term = new Terminal({
    cursorBlink: true,
    theme: {
      background: '#1e1e1e',
      foreground: '#f0f0f0',
      cursor: '#f0f0f0'
    },
    fontSize: 14,
    fontFamily: '"JetBrains Mono", "Menlo", "Consolas", monospace'
  });
  
  const fitAddon = new FitAddon.FitAddon();
  term.loadAddon(fitAddon);
  
  term.open(document.getElementById('terminal-container'));
  fitAddon.fit();
  
  // Handle window resize
  window.addEventListener('resize', () => fitAddon.fit());

  // Input handling variables
  let inputBuffer = '';
  let commandHistory = [];
  let historyIndex = -1;
  let pyodideReady = false;
  let pyodide = null;

  // Initialize Pyodide
  async function initPyodide() {
    try {
      pyodide = await loadPyodide({ indexURL: "../../assets/libs/pyodide/" });
      
      // Redirect stdout/stderr
      pyodide.setStdout({
        batched: (str) => {
           term.write(str + '\r\n');
        }
      });
      pyodide.setStderr({
        batched: (str) => {
           term.write('\x1b[31m' + str + '\x1b[0m\r\n');
        }
      });

      // Prepare basic environment
      await pyodide.runPythonAsync(`
        import sys
        print(f"Python {sys.version}")
        print('Type "help", "copyright", "credits" or "license" for more information.')
      `);
      
      document.getElementById('loading').style.display = 'none';
      pyodideReady = true;
      prompt();
    } catch (err) {
      document.getElementById('loading').textContent = "Error loading Pyodide: " + err.message;
      console.error(err);
    }
  }

  function prompt() {
    term.write('>>> ');
  }

  function promptContinuation() {
    term.write('... ');
  }

  // Simple line editor and history handler
  term.onData(async (data) => {
    if (!pyodideReady) return;

    const ord = data.charCodeAt(0);

    if (ord === 13) { // Enter
      term.write('\r\n');
      const code = inputBuffer;
      
      if (code.trim()) {
        commandHistory.push(code);
        historyIndex = commandHistory.length;
      }
      
      inputBuffer = '';
      
      await executeCode(code);
      
    } else if (ord === 127) { // Backspace
      if (inputBuffer.length > 0) {
        term.write('\b \b');
        inputBuffer = inputBuffer.slice(0, -1);
      }
    } else if (data === '\x1b[A') { // Up arrow
       if (commandHistory.length > 0 && historyIndex > 0) {
          historyIndex--;
          const cmd = commandHistory[historyIndex];
          // Clear current line
          while (inputBuffer.length > 0) {
            term.write('\b \b');
            inputBuffer = inputBuffer.slice(0, -1);
          }
          term.write(cmd);
          inputBuffer = cmd;
       }
    } else if (data === '\x1b[B') { // Down arrow
       if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          const cmd = commandHistory[historyIndex];
          // Clear current line
          while (inputBuffer.length > 0) {
            term.write('\b \b');
            inputBuffer = inputBuffer.slice(0, -1);
          }
          term.write(cmd);
          inputBuffer = cmd;
       } else if (historyIndex === commandHistory.length - 1) {
          historyIndex++;
           while (inputBuffer.length > 0) {
            term.write('\b \b');
            inputBuffer = inputBuffer.slice(0, -1);
          }
       }
    } else if (ord < 32) {
       // Ignore other control characters for now
    } else {
      term.write(data);
      inputBuffer += data;
    }
  });

  async function executeCode(code) {
    if (!code.trim()) {
       prompt();
       return;
    }
    
    try {
      // Check for complete statement is hard without more complex logic, 
      // so we just try to run it.
      // For a true REPL we would need to check if more input is expected.
      // Here we assume single statements or simple blocks.
      
      let result = await pyodide.runPythonAsync(code);
      if (result !== undefined) {
         term.write(result + '\r\n');
      }
    } catch (err) {
       term.write('\x1b[31m' + err + '\x1b[0m\r\n');
    }
    prompt();
  }

  // Start
  initPyodide();

</script>

    <script>
      (function() {
        const toggle = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');
        const text = document.getElementById('theme-text');
        const root = document.documentElement;

        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light';

        function setTheme(theme) {
          if (theme === 'dark') {
            root.classList.add('dark-mode');
            icon.textContent = 'üåô';
            text.textContent = 'Dark';
          } else {
            root.classList.remove('dark-mode');
            icon.textContent = '‚òÄÔ∏è';
            text.textContent = 'Light';
          }
          localStorage.setItem('theme', theme);
        }

        // Apply saved theme on page load
        setTheme(savedTheme);

        // Toggle theme on button click
        toggle.addEventListener('click', function() {
          const currentTheme = root.classList.contains('dark-mode') ? 'dark' : 'light';
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
        });
      })();
    </script>
