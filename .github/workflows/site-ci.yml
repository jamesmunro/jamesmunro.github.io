name: Site CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: site-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: Build site
        run: npm run build

      - name: Run JavaScript tests
        run: npm test

      - name: Lint JavaScript sources
        run: npm run lint

      - name: Deploy to gh-pages
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add gh-pages origin/gh-pages
          else
            git worktree add gh-pages --orphan gh-pages
            (cd gh-pages && git commit --allow-empty -m "Initialize gh-pages")
          fi

          find gh-pages -mindepth 1 -maxdepth 1 ! -name pr-preview ! -name .git -exec rm -rf {} +

          touch gh-pages/.nojekyll

          rsync -av --delete --exclude ".git" --exclude "pr-preview" _site/ gh-pages/

          cd gh-pages
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi
          git commit -m "Deploy $BRANCH_NAME to gh-pages"
          git push origin HEAD:gh-pages
