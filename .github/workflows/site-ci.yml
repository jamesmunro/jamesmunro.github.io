name: Site CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: site-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: ""
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run JavaScript tests
        run: node --test tools/jwt-reader/jwt-reader.test.js

      - name: Lint JavaScript sources
        run: node --check tools/jwt-reader/jwt-reader.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  preview:
    runs-on: ubuntu-latest
    needs: build-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.pull_request.number;
            const body = `üõ∞Ô∏è Preview ready: ${process.env.PAGE_URL}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body,
            });
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
